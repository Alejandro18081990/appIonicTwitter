<ion-header [translucent]="true">
  <app-toolbar></app-toolbar>
</ion-header>
<link href="./home.page.scss">

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let publicacion of publicaciones" color="secondary" id="card">
    <ion-card-content *ngIf="publicaciones != undefined" [routerLink]="['/detalle-publicacion',publicacion.id]">
      <ion-item>Usuario: {{publicacion.usuario}}</ion-item>
      <ion-item>NÃºmero de likes: {{publicacion.likes}}</ion-item>
      </ion-card-content>
      <ion-fab>
        <ion-fab-button color="danger" (click)="upLikes(publicacion)">
          <ion-icon name="heart"></ion-icon>
        </ion-fab-button>
       </ion-fab>
  </ion-card>
  <ion-fab>
    <ion-fab-button [routerLink]="'/formulario'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
   </ion-fab>
   
  
</ion-content>
